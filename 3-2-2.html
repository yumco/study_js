<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
</body>
<script>
    // 변수를 선언합니다
    const date = new Date()
    const hour = date.getHours()

    // 조건문
     switch (true){
        case hour < 11:
        //표현식 hour < 11이 참일때 실행합니다.
        alert('아침 먹을 시간입니다')
        break

        case hour < 15:
        //표현식 hour <11이 거짓이고 표현식이 hour < 15 참일때 실행합니다
        alert('점심 먹을 시간 입니다')
        break
        
        default:
            //위의 모든것이 거짓일 때 실행합니다
            alert('저녁 먹을 시간 입니다')
            break

     }
</script>
</html>
